<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // с = 2, т.к. префиксный инкремент прибавляет единицу.

        d = b++;
        alert(d); // d = 1, т.к. постфиксный инкремент возвращает первоначальное значение, а затем в переменной значение увеличивается на единицу.

        c = 2 + ++a;
        alert(c); // c = 5, т.к. изначально а = 1. префиксный инкремент прибавляет еще единицу. Затем мы прибавили еще единицу и теперь 2 + 3 = 5.

        d = 2 + b++;
        alert(d); // d = 4, т.к. изначально b = 1, потом переменная увеличилась на единицу и b стало равно 2, а 2 + 2 = 4.
        
        alert(a); // 3, т.к. мы последовательно прибавляли по единице в переменную.
        alert(b); // 3, т.к. переменная увеличивалась на единицу по ходу кода.

    </script>

</body>
</html>
