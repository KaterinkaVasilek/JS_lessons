    <script>

        'use strict';

        let a = 2;
        let x = 1 + (a *=2);
        console.log(a); // 4
        console.log(x); // 5
        // Сначала выполняется действие в скобках. a = a * 2. Значит, a = 4. Далее 1 + 4 = 5, значит, x = 5.

    </script>
