<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';
        let result;

        function doAdd (a, b) {
            result = a + b;
            return result;
        }

        doAdd (21, 3);
        console.log(result);

        function doSubtraction (a, b) {
            result = a - b;
            return result;
        }

        doSubtraction (19, 5);
        console.log(result);

        function doMultiplication (a, b) {
            result = a * b;
            return result;
        }

        doMultiplication (3, 6);
        console.log(result);

        function doDivision (a, b) {
            result = a / b;
            return result;
        }

        doDivision (10, 2);
        console.log(result);

    </script>
    
</body>
</html>
