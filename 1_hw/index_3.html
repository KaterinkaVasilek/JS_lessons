<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        'use strict'

        let a = 10 + 10 + "10";
        console.log(a); //2010 - идет сложение первых двух чисел, а затем подставляется число, указанное в виде строки

        let b = 10 + "10" + 10;
        console.log(b); //101010 - число + строка + число

        let c = 10 + 10 + +"10";
        console.log(c); //30 - последний плюс преобразовывает строку в число

        let d = 10 / -"";
        console.log(d); //-Infinity - потому что строка пустая, машина воспринимает ее как ноль, а минус делает значение отрицательным

         let e = 10 / +"2,5";
         console.log(e); // NaN - из-за запятой компьютер не может преобразовать строку в число, т.к. это не точка

    </script>
</body>
</html>
