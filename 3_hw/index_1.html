<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>
        'use strict';

        for (let i = 0; i < 11; i++) {
            if (i === 0) {
                console.log('0 - это ноль');
            } else if (i % 2 === 1) {
                console.log(`${i} - нечетное числo`);
            } else {
                console.log(`${i} - четное числo`);
            }
        }

    </script>

</body>
