<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        //ES5
        function Post (author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        Post.prototype.edit = function (text) {
            this.text = text;
        }
        
        let newPost = new Post ('name', 'some text', '25.09.2021');
        console.log(newPost);
        newPost.edit('some new long text');
        console.log(newPost);

        function AttachedPost (author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create (Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        let someAttachedPost = new AttachedPost ('another author', 'another text', '26.09.2021');
        console.log(someAttachedPost);
        someAttachedPost.makeTextHighlighted();
        someAttachedPost.edit('some another new long text');
        console.log(someAttachedPost);

        //ES6
        class Post {
            constructor (author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit (text) {
                this.text = text;
            }
        }

        let newPost = new Post ('name', 'some text', '25.09.2021');
        console.log(newPost);
        newPost.edit('some new long text');
        console.log(newPost);

        class AttachedPost extends Post {
            constructor (author, text, date) {
                super(author, text. date);
                this.highlighted = false;
            }
            makeTextHighlighted () {
                this.highlighted = true;
            }
        }

        let someAttachedPost = new AttachedPost ('another author', 'another text', '26.09.2021');
        console.log(someAttachedPost);
        someAttachedPost.makeTextHighlighted();
        someAttachedPost.edit('some another new long text');
        console.log(someAttachedPost);
        
    </script>
</body>
</html>
