<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict'

        /**
         * Функция преобразовывает число в объект передавая на вход значение в диапозоне [0, 999];
         * @param {number} Число в диапозоне [0, 999];
         * @returns {object} Функция возвращает объект с определенными значениями или пустой объект в случае ошибки
         */

         function getDigitsOfNumber (num) {
            if (!Number.isInteger(num)) {
                console.log('Вы ввели неверное значение');
                return {};
            }
            return {
                units: num % 10,
                hundreds: Math.floor(num / 100),
                tens: Math.floor(num / 10) % 10,
            }
         }

         let userAnswer = parseInt(prompt('Введите целое число'));
         console.log (getDigitsOfNumber(userAnswer));

    </script>
</body>
</html>
